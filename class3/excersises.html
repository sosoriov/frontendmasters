<html>

<head>
	<title>Excersises</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Excersises</h1>

        <div class="row">
            <h2>Excersise 1</h2>
            <button class="btn" id="clicker">Click me to show a hidden secret!</button>
            <div id="secret" style="display: none">I am a hidden secret.</div>
        </div>

        <div class="row">
            <h2>Excersise 2</h2>
            <button class="btn" id="clicker2">Click me to hide the hidden secrets!</button>
            <p class="secret">I am hidden secret #1.</p>
            <p class="secret">I am hidden secret #2.</p>
            <p class="secret">I am hidden secret #2.</p>
            <p>I am <em>not</em> a hidden secret.</p>
        </div>

        <div class="row">
            <h2>Excersise 3</h2>
            <img src="assets/google_birthday.png">
            <p>
            <button class="btn" id="clicker3">Click me to change the picture</button>
            </p>
        </div>

        <div class="row">
            <h2>Excersise 4</h2>
            <span>Enter your name:</span>
            <input type="text" id="name">
            <button class="btn" id="greet">Greet me!</button>
        </div>
    </div>

</body>

</html>
